<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAUNDRY DAY</title>

    <!-- favicon -->
    <link rel="icon" href="/Frontend/images/favicon.png" />

    <!-- FONT -->
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />

    <!-- ICON -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <!-- GSAP ScrollToPlugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    
    <!-- lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <!-- JS -->
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script defer src="../js/login.js"></script>

  </head>
  <body>
    <div id="login">
      <!-- HEADER -->
      <app-header></app-header>

      <form class="login-form">
        <h3>LOGIN</h3>
        <div class="id_input">
          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="email" placeholder="이메일 주소" required>
        </div>
        <div class="pw_input">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="login_check">
          <span class="chkBoxId">
            <input type="checkbox" id="chkSaveId" name="saveId">
            <label for="chkSaveId">아이디 저장</label>
          </span>
          <ul>
            <li><a href="">아이디 찾기</a></li>
            <li><a href="">비밀번호 재설정</a></li>
          </ul>
        </div>
        <div class="login_btn">
          <button type="submit">로그인</button>
          <a href="../views/signup.html" class="btn">회원가입</a>
        </div>
        <div class="login_sns">
          <h3>SNS 계정으로 로그인</h3>
          <div class="sns_wrap">
            <a href="javascript:void(0)" class="naver">네이버 계정으로 로그인</a>
            <a href="" class="kakao">카카오 계정으로 로그인</a>
            <a href="javascript:void(0)" class="apple">애플 계정으로 로그인</a>
          </div>  
        </div>
      </form>

      <!-- FOOTER -->
      <app-footer></app-footer>
    </div>
    <script>
      new Vue({
        el: '#login',
        components: {
          'app-header': Vue.component('app-header'),
          'app-footer': Vue.component('app-footer')
        }
      });
    </script>
  </body>
</html>
